<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Poupa.Ai</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dark-bg': '#0B0F14',
                        'primary': '#20C997',
                        'secondary': '#A78BFA',
                        'accent': '#22D3EE',
                        'card-bg': 'rgba(255, 255, 255, 0.05)',
                        'glass-border': 'rgba(255, 255, 255, 0.1)'
                    },
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
        
        /* Glassmorphism effects */
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Custom gradient backgrounds */
        .gradient-bg {
            background: linear-gradient(135deg, #0B0F14 0%, #1a1f2e 100%);
        }
        
        .gradient-mesh {
            background: 
                radial-gradient(at 40% 20%, rgba(32, 201, 151, 0.1) 0px, transparent 50%),
                radial-gradient(at 80% 0%, rgba(167, 139, 250, 0.1) 0px, transparent 50%),
                radial-gradient(at 0% 50%, rgba(34, 211, 238, 0.1) 0px, transparent 50%);
        }
        
        /* Focus styles for accessibility */
        .focus-ring:focus {
            outline: 2px solid #20C997;
            outline-offset: 2px;
        }
    </style>
</head>
<body class="bg-dark-bg text-white font-inter gradient-bg gradient-mesh min-h-screen flex items-center justify-center">
    <div x-data="loginApp()" class="w-full max-w-md p-8">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-gradient-to-br from-primary to-accent rounded-xl flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-white">Poupa.Ai</h1>
            <p class="text-gray-400 mt-2">Acesse seu dashboard financeiro</p>
        </div>

        <!-- Login Form -->
        <form @submit.prevent="handleLogin" class="glass rounded-2xl p-6">
            <div x-show="error" class="bg-red-500 bg-opacity-20 border border-red-500 rounded-lg p-3 mb-4 text-red-300 text-sm">
                <span x-text="error"></span>
            </div>

            <div class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-300 mb-2">Usuário</label>
                    <input 
                        type="text" 
                        id="username" 
                        x-model="username"
                        class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-primary focus-ring"
                        placeholder="Digite seu usuário"
                        required
                    >
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Senha</label>
                    <input 
                        type="password" 
                        id="password" 
                        x-model="password"
                        class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-primary focus-ring"
                        placeholder="Digite sua senha"
                        required
                    >
                </div>

                <button 
                    type="submit" 
                    :disabled="loading"
                    class="w-full bg-gradient-to-r from-primary to-accent text-white py-3 rounded-lg font-semibold hover:shadow-lg transform hover:scale-105 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed focus-ring"
                >
                    <span x-show="!loading">Entrar</span>
                    <span x-show="loading" class="flex items-center justify-center">
                        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        Entrando...
                    </span>
                </button>
            </div>

            <!-- Demo credentials info -->
            <div class="mt-4 p-3 bg-blue-500 bg-opacity-20 border border-blue-500 rounded-lg">
                <p class="text-blue-300 text-sm text-center">
                    <strong>Credenciais de teste:</strong><br>
                    Usuário: admin | Senha: 1234
                </p>
            </div>
        </form>

        <!-- Back to landing page -->
        <div class="text-center mt-6">
            <a href="index.html" class="text-gray-400 hover:text-primary transition-colors text-sm focus-ring">
                ← Voltar para página inicial
            </a>
        </div>
    </div>

    <script>
        function loginApp() {
            return {
                username: '',
                password: '',
                loading: false,
                error: '',

                handleLogin() {
                    this.loading = true;
                    this.error = '';

                    // Simulate API call delay
                    setTimeout(() => {
                        if (this.username === 'admin' && this.password === '1234') {
                            // Store login session
                            localStorage.setItem('isLoggedIn', 'true');
                            localStorage.setItem('user', JSON.stringify({ username: 'admin', name: 'Administrador' }));
                            
                            // Redirect to dashboard
                            window.location.href = 'dashboard.html';
                        } else {
                            this.error = 'Usuário ou senha incorretos';
                            this.loading = false;
                        }
                    }, 1000);
                }
            }
        }
    </script>
</body>
</html>
